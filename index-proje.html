<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="proje.css">   
</head>
<body>
    <div class="carousel">
        <div class="carousel_item carousel_item--visible" > <!--atlıkarınca öğesi görünür-->
            <img src="images/1.jpg">
        </div>
        <div class="carousel_item">
            <img src="images/2.jpg">
        </div>
        <div class="carousel_item">
            <img src="images/3.jpg">
        </div>

        <div class="carousel_actions"> <!--Atlıkarınca eylemleri-->
            <button id="carousel_button--prev" aria-label="Previus slide"><</button> <!--önceki-->
            <button id="carousel_button--next" aria-label="Next slide">></button> <!--sonraki-->
        </div>
    </div>

    <script src="proje.js"></script>
</body>
</html>
<!--aria-label, geçerli elementi string olarak tanımlamak için kullanılır.-->
